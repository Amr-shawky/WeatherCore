<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100" tabindex="0">
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Assets/Images/imgi_1_logo.png" alt="" class="logo">
                <div class="logo-type ps-3">
                    <h1 class="site-title">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>

            </a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 py-4-5">

                    <li class="nav-item me-2">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#live">Live Cameras</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <!-- home section -->
    <div class="home" id="home" data-bg-image="./Assets/Images/imgi_7_banner.png"
        style="background-image: url(&quot;./Assets/Images/imgi_7_banner.png&quot;);">
        <div class="container pt-5">
            <form class="find-location position-relative">
                <input class=" rounded-pill w-100 p-3" type="text" placeholder="Find your location..." id="search-input">
                <input class="rounded-pill px-4 py-2 bg-primary text-white" type="button" value="Find" id="search-button">
            </form>

        </div>
    </div>
    <!-- forecast table -->
    <div class="forecast-table">
        <div class="container ">
            <div id="forecast-container" class="forecast-container  d-flex  row-cols-3  text-white-50" id="forecast">
                <div class="today forecast rounded-start-4 bg-darkblue">
                    <div class="p-2 forecast-header d-flex  justify-content-between bg-darkblue3 rounded-end-0 rounded-top-4"
                        id="today">
                        <div class="day">Tuesday</div>
                        <div class=" date">1July</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content px-4 py-4" id="current">
                        <div class="location">Cairo</div>
                        <div class="degree">
                            <div class="num">30.3<sup>o</sup>C</div>

                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom pb-4">Partly cloudy</div>
                        <div class="forecast-details d-flex justify-content-between">
                            <span><img class="pe-1" src="./Assets/Images/imgi_3_icon-umberella.png" alt="">20%</span>
                            <span><img class="pe-1" src="./Assets/Images/imgi_4_icon-wind.png" alt="">18km/h</span>
                            <span><img class="" src="./Assets/Images/imgi_5_icon-compass.png" alt="">East</span>
                        </div>
                    </div>
                </div>
                <div class="forecast text-center bg-darkblue2 ">
                    <div class=" py-2 forecast-header bg-darkblue4">
                        <div class="day">Wednesday</div>
                    </div> <!-- .forecast-header -->
                    <div class="py-2 forecast-content">
                        <div class="forecast-icon py-4">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">37.9<sup>o</sup>C</div>
                        <small>24.7<sup>o</sup></small>
                        <div class="custom pt-4">Sunny</div>
                    </div>
                </div>
                <div class="forecast rounded-end-4 text-center bg-darkblue">
                    <div class="py-2 forecast-header bg-darkblue3 rounded-top-4 rounded-start-0">
                        <div class="day">Thursday</div>
                    </div> <!-- .forecast-header -->
                    <div class="py-2 forecast-content">
                        <div class="forecast-icon py-4">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">39.8<sup>o</sup>C</div>
                        <small>25.6<sup>o</sup></small>
                        <div class="custom pt-4">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row pt-5 justify-content-between">
                <div class="col-8">
                    <form action="#" class="subscribe-form d-flex position-relative">
                        <input class="rounded-pill w-100 p-3" type="text"  id="email" name="email" placeholder="Enter your email to subscribe...">
                        <input class="rounded-pill px-2 py-2 bg-primary text-white border-0 text-center" type="submit" value="Subscribe">
                        
                        </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links d-flex">
                        <a href="#" class="text-decoration-none"><i class="fs-5 me-1 fa-brands fa-facebook-f rounded-circle w-icon d-flex justify-content-center align-items-center "></i></a>
                        <a href="#" class="text-decoration-none"><i class="fs-5 me-1 fa-brands fa-twitter rounded-circle w-icon d-flex justify-content-center align-items-center"></i></a>
                        <a href="#" class="text-decoration-none"><i class="fs-5 me-1 fa-brands fa-google-plus-g rounded-circle w-icon d-flex justify-content-center align-items-center"></i></a>
                        <a href="#" class="text-decoration-none"><i class="fs-5 me-1 fa-brands fa-pinterest-p rounded-circle w-icon d-flex justify-content-center align-items-center"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon text-white-50 pt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
