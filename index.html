<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100" tabindex="0">

    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Assets/Images/imgi_1_logo.png" alt="" class="logo">
                <div class="logo-type ps-3">
                    <h1 class="site-title">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>

            </a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 py-4-5">

                    <li class="nav-item me-2">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#live">Live Cameras</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="home" id="home" data-bg-image="./Assets/Images/imgi_7_banner.png"
        style="background-image: url(&quot;./Assets/Images/imgi_7_banner.png&quot;);">
        <div class="container pt-5">
            <form class="find-location position-relative">
                <input class=" rounded-pill w-100 p-3" type="text" placeholder="Find your location..." id="search">
                <input class="rounded-pill px-4 py-2 bg-primary text-white" type="button" value="Find" id="submit">
            </form>

        </div>
    </div>
    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container d-flex  rounded-3 p-3 row-cols-3" id="forecast">
                <div class="today forecast bg-darkblue">
                    <div class="forecast-header d-flex justify-content-between" id="today">
                        <div class="day">Tuesday</div>
                        <div class=" date">1July</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content" id="current">
                        <div class="location">Cairo</div>
                        <div class="degree">
                            <div class="num">30.3<sup>o</sup>C</div>

                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom">Partly cloudy</div>
                        <span><img src="images/icon-umberella.png" alt="">20%</span>
                        <span><img src="images/icon-wind.png" alt="">18km/h</span>
                        <span><img src="images/icon-compass.png" alt="">East</span>
                    </div>
                </div>
                <div class="forecast text-center bg-darkblue2">
                    <div class="forecast-header">
                        <div class="day">Wednesday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">37.9<sup>o</sup>C</div>
                        <small>24.7<sup>o</sup></small>
                        <div class="custom">Sunny</div>
                    </div>
                </div>
                <div class="forecast text-center bg-darkblue">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">39.8<sup>o</sup>C</div>
                        <small>25.6<sup>o</sup></small>
                        <div class="custom">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
